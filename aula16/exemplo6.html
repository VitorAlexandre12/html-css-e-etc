<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num

        num = parseInt(prompt("Informe um número { 1 a 5} :"))

        switch(num){
            case 1: n1 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    n2 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    total = n1 + n2
                    alert(total)
                    break
            case 2: n1 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    n2 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    total = n1 - n2
                    alert(total)
                    break
            case 3: n1 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    n2 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    total = n1 * n2
                    alert(total)
                    break
            case 4: n1 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    n2 = parseInt(prompt("Informe um número { 1 a 5}: "))
                    total = n1 / n2
                    alert(total)
                    break
             default: alert ("Valor inválido")
                    
        }
    </script>
</body>
</html>
