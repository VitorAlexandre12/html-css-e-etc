<body>
    <script>
        let n1, n2, total
        
        n1 = parseInt(prompt("Informe um número qualquer:"))
        n2 = parseInt(prompt("Informe um outro qualquer:"))

        alert("A soma dos números é: " + (n1 + n2) + "\n A subtração dos números é: " + (n1 - n2) + "\nA multiplicação dos números é: " + (n1 * n2) + "\nA divisão dos números é: " + (n1 / n2))
       
    
    </script>
